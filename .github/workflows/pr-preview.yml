name: 🔍 PR 미리보기

on:
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # PR 미리보기 배포
  preview-deploy:
    name: 🔍 PR 미리보기 배포
    runs-on: ubuntu-latest
    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v4

      - name: 🟢 Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 의존성 설치
        run: npm ci

      - name: 🔧 타입 검사
        run: npm run type-check

      - name: 🧹 린트 검사
        run: npm run lint

      - name: 🏗️ 프로젝트 빌드
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: 🔥 Firebase CLI 설치
        run: npm install -g firebase-tools

      - name: 🔍 PR 미리보기 배포
        run: firebase hosting:channel:deploy pr-${{ github.event.number }} --expires 7d --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: 💬 PR 댓글 추가
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('🔍 PR 미리보기')
            );
            
            const commentBody = `## 🔍 PR 미리보기 배포 완료!
            
            ✅ **미리보기 URL**: https://${{ secrets.FIREBASE_PROJECT_ID }}--pr-${{ github.event.number }}-<random-hash>.web.app
            
            📅 **만료일**: 7일 후 자동 삭제
            🔄 **업데이트**: 새로운 커밋이 푸시될 때마다 자동 업데이트
            
            ---
            *이 댓글은 자동으로 생성되었습니다.*`;
            
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
