name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # develop 브랜치 제거로 사용량 절약
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 수동 실행 가능하도록 추가

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: cocoai-60a2d

jobs:
  # 통합된 코드 검사 및 빌드 (사용량 절약)
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/

  # Firebase 배포 (수동 배포로 전환)
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: false  # 자동 배포 비활성화 - 수동 배포로 전환
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Firebase Hosting
        run: echo "Firebase deployment disabled - use manual deployment"

  # 보안 스캔 (수동 실행만 - 사용량 절약)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' # 수동 실행시에만
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate
