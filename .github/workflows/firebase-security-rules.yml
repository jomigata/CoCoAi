name: Firebase Security Rules Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'firestore.rules'
      - 'storage.rules'
      - 'firebase.json'
  workflow_dispatch: # 수동 실행 가능하도록 추가

jobs:
  deploy-security-rules:
    name: Deploy Security Rules
    runs-on: ubuntu-latest
    # 결제 문제를 우회하기 위해 조건부 실행 추가
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Check Firebase Token
        run: |
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "Firebase token not found. Skipping deployment."
            exit 0
          fi

      - name: Deploy Firestore Security Rules
        run: |
          if [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            firebase deploy --only firestore:rules --project cocoai-60a2d
          else
            echo "Skipping Firestore rules deployment - no token"
          fi
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Storage Security Rules
        run: |
          if [ -n "${{ secrets.FIREBASE_TOKEN }}" ]; then
            firebase deploy --only storage --project cocoai-60a2d
          else
            echo "Skipping Storage rules deployment - no token"
          fi
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
